# Docker and Docker Compose based environment for Drupal.
# See https://github.com/blinkreaction/drude for more information and documentation.

# Web node
web:
  extends:
    file: .drude/drude-services.yml
    service: web
  ports:
    - "80"
  links:
    - cli
  environment:
    - VIRTUAL_HOST=picec.drude

# CLI node
cli:
  extends:
    file: .drude/drude-services.yml
    service: cli
  links:
    - db

# DB node
db:
  extends:
    file: .drude/drude-services.yml
    service: db
